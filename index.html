---
layout: default
---

<div class="home">

  <h1 class="post-title">Hi, I'm Alex</h1>
  <h2>Developer at UVD</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="
            {% if post.link %}
              {{ post.link }}
            {% else %}
              {{ post.url | prepend: site.baseurl }}
            {% endif %}
              "
          >
            {{ post.title }}
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
